<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price of life counting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Syne:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Space+Grotesk:wght@500;700&family=Syne:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/animate.css"/>
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
    <section class="header animate__animated animate__fadeInDown wow">
        <div class="header__block">
            <a href="../index.html" class="header__btn">Home</a>
        </div>
        <div class="header__block">
            <a href="../index.html" class="header__logo">
                <img src="../img/promo/logo.png" alt="logo">
                <span>NomadNavigator</span>
            </a>
        </div>
        <div class="header__block">
            <a href="rating.html" class="header__btn">Country Rating</a>
            <a href="counting.html" class="header__btn">Price of life</a>
        </div>
    </section>
    <section class="stats animate__animated animate__fadeIn wow">
        <div class="stats__wrapper animate__animated animate__fadeInLeft wow">
            <h1 class="stats__title animate__animated animate__fadeInDown wow">
                Countries by level of danger
            </h1>
            <div class="stats__danger">
                <div class="stats__danger_header animate__animated animate__fadeIn wow">
                    <div class="stats__danger_country">Country</div>
                    <div class="stats__danger_hr">HR</div>
                    <div class="stats__danger_cta">CTa</div>
                    <div class="stats__danger_sa">Sa</div>
                </div>
            </div>
            <div class="stats__pages animate__animated animate__fadeInUp wow">
                <button id="stats-prev"  class="stats__pages_btn">
                    <img src="../img/stats/arrow-left.png" alt="left-arrow">Previous
                </button>
                <div class="stats__pages_number">
                    <div id="danger-current" class="stats__pages_current">1</div>
                    <div id="danger-total" class="stats__pages_total"></div>
                </div>
                <button id="stats-next" class="stats__pages_btn">Next
                    <img src="../img/stats/arrow-right.png" alt="right-arrow">
                </button>
            </div>
        </div>
        <div class="stats__wrapper animate__animated animate__fadeInRight wow">
            <h1 class="stats__title animate__animated animate__fadeInDown wow">
                Countries by level of life
            </h1>
            <svg class="stats__diagram"></svg>
            <div class="stats__countries">
            </div>
            <div class="stats__pages animate__animated animate__fadeInUp wow">
                <button id="life-prev" class="stats__pages_btn">
                    <img src="../img/stats/arrow-left.png" alt="left-arrow">Previous
                </button>
                <div class="stats__pages_number">
                    <div id="life-current" class="stats__pages_current">1</div>
                    <div id="life-total" class="stats__pages_total"></div>
                </div>
                <button id="life-next" class="stats__pages_btn">Next
                    <img src="../img/stats/arrow-right.png" alt="right-arrow">
                </button>
            </div>
        </div>
    </section>
    <script src="../js/life_level.js"></script>
    <script src="../js/danger-level.js"></script>
    <script src="../js/wow.min.js"></script>
</body>
